<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hextagram</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Ubuntu,sans-serif;
        background:#0f172a;
        color:#fff;
      }
      #app{display:flex;height:100vh}
      .sidebar{
        width:180px;
        background:#020617;
        padding:16px 12px;
        display:flex;
        flex-direction:column;
        gap:12px;
      }
      .logo{font-weight:700;margin-bottom:10px}
      .nav-btn{
        background:transparent;
        border:0;
        color:#fff;
        padding:8px 10px;
        text-align:left;
        border-radius:8px;
        cursor:pointer;
        font-size:.9rem;
      }
      .nav-btn.active,.nav-btn:hover{
        background:linear-gradient(135deg,#f000ff,#00c2ff);
      }
      .wallet-box{margin-top:auto;background:#0f172a;padding:10px;border-radius:12px}
      .wallet-box button{
        width:100%;
        background:linear-gradient(135deg,#f000ff,#00c2ff);
        border:0;
        color:#fff;
        padding:6px 0;
        border-radius:8px;
        cursor:pointer;
        font-weight:600;
      }
      .content{flex:1;display:flex;flex-direction:column;min-width:0}
      .topbar{
        display:flex;
        gap:12px;
        padding:14px 16px;
        border-bottom:1px solid rgba(255,255,255,.05);
      }
      .topbar input{
        flex:1;
        background:rgba(255,255,255,.04);
        border:1px solid rgba(255,255,255,.03);
        border-radius:9999px;
        padding:6px 16px;
        color:#fff;
      }
      .network-pill{
        background:linear-gradient(135deg,#f000ff,#00c2ff);
        padding:6px 14px;
        border-radius:9999px;
        font-size:.85rem;
        font-weight:600;
      }
      .view{display:none;padding:16px;overflow-y:auto}
      .view.active{display:block}
      .feed-list{display:grid;gap:16px}
      .post{
        background:rgba(15,23,42,.35);
        border:1px solid rgba(255,255,255,.03);
        border-radius:16px;
        overflow:hidden;
      }
      .post img{max-width:100%;display:block}
      .post-head{
        display:flex;
        gap:8px;
        align-items:center;
        padding:10px 12px 0 12px;
      }
      .post-head img{
        width:32px;
        height:32px;
        border-radius:9999px;
        object-fit:cover;
      }
      .profile-card{
        background:rgba(15,23,42,.35);
        border:1px solid rgba(255,255,255,.03);
        border-radius:16px;
        padding:16px;
        max-width:360px;
        margin-bottom:16px;
      }
      .avatar-wrap{display:flex;align-items:center;gap:12px}
      .avatar-wrap img{
        width:72px;
        height:72px;
        border-radius:50%;
        object-fit:cover;
        border:2px solid rgba(240,0,255,.6);
      }
      .card{
        background:rgba(15,23,42,.35);
        border:1px solid rgba(255,255,255,.03);
        border-radius:16px;
        padding:16px;
        max-width:420px;
      }
      textarea,
      input[type="text"],
      input[type="file"],
      input[type="search"]{
        width:100%;
        background:rgba(15,23,42,.6);
        border:1px solid rgba(255,255,255,.06);
        border-radius:10px;
        color:#fff;
        padding:8px 10px;
        margin-top:8px;
        margin-bottom:10px;
      }
      button.primary,
      #saveProfileBtn,
      #uploadBtn{
        background:linear-gradient(135deg,#f000ff,#00c2ff);
        border:0;
        color:#fff;
        padding:8px 14px;
        border-radius:12px;
        cursor:pointer;
        font-weight:600;
      }
      @media (max-width:900px){
        #app{flex-direction:column}
        .sidebar{width:100%;flex-direction:row;align-items:center}
        .wallet-box{margin-top:0;margin-left:auto}
      }
    </style>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="logo">Hextagram</div>
        <button class="nav-btn active" data-view="feed">Feed</button>
        <button class="nav-btn" data-view="profile">Profile</button>
        <button class="nav-btn" data-view="upload">Upload</button>
        <div class="wallet-box">
          <div id="walletStatus">Not connected</div>
          <button id="connectBtn">Connect Wallet</button>
        </div>
      </aside>
      <main class="content">
        <header class="topbar">
          <input id="searchInput" placeholder="Search on Hextagram" />
          <div class="network-pill">PulseChain</div>
        </header>

        <section id="feedView" class="view active">
          <div id="feedList" class="feed-list"></div>
        </section>

        <section id="profileView" class="view">
          <div class="profile-card">
            <div class="avatar-wrap">
              <img id="profileAvatar" src="https://placehold.co/96x96" />
              <input id="profileAvatarFile" type="file" accept="image/*" />
            </div>
            <div id="profileAddress" style="margin-top:10px;font-size:.8rem;opacity:.7"></div>
            <input id="profileUsername" placeholder="ex. pulse.degen" />
            <textarea id="profileBio" placeholder="write about you"></textarea>
            <button id="saveProfileBtn">Save profile</button>
          </div>
          <h2>My posts</h2>
          <div id="myPosts" class="feed-list"></div>
        </section>

        <section id="uploadView" class="view">
          <div class="card">
            <h2>New post</h2>
            <p>Upload direto via Cloudinary</p>
            <input id="uploadFile" type="file" accept="image/*,video/*" />
            <textarea id="uploadCaption" placeholder="Caption"></textarea>
            <button id="uploadBtn">Upload</button>
            <div id="uploadStatus" style="margin-top:8px;font-size:.8rem;opacity:.7"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
