<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hextagram</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">H</div>
        <div class="brand-title">Hextagram</div>
      </div>
      <nav class="menu">
        <button data-view="feed" class="menu-item active">Feed</button>
        <button data-view="explore" class="menu-item">Explore</button>
        <button data-view="create" class="menu-item">Create</button>
        <button data-view="profile" class="menu-item">Profile</button>
      </nav>
      <div class="wallet-box">
        <div class="chain-pill">PulseChain</div>
        <div id="wallet-status" class="wallet-status">Not connected</div>
        <button id="connect-wallet" class="wallet-btn">Connect wallet</button>
      </div>
    </aside>
    <main class="main-content">
      <header class="topbar">
        <div class="top-title" id="top-title">Feed</div>
      </header>
      <section id="view-feed" class="view visible">
        <div id="feed-list" class="feed-list"></div>
      </section>
      <section id="view-explore" class="view">
        <div id="explore-grid" class="explore-grid"></div>
      </section>
      <section id="view-create" class="view">
        <div class="card create-card">
          <h2>New post</h2>
          <form id="create-form">
            <label class="file-drop">
              <input type="file" id="create-image" accept="image/*" required />
              <span>Choose image</span>
              <img id="create-preview" alt="" />
            </label>
            <textarea id="create-caption" placeholder="Optional caption"></textarea>
            <button type="submit" class="primary-btn">Publish</button>
          </form>
          <div id="create-msg" class="form-msg"></div>
        </div>
      </section>
      <section id="view-profile" class="view">
        <div id="profile-container" class="profile-container"></div>
      </section>
    </main>
  </div>

  <!-- ethers first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
