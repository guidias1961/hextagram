<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hextagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-circle">H</div>
        <div class="logo-name">Hextagram</div>
      </div>
      <nav class="nav">
        <button class="nav-item active" data-view="feed">Feed</button>
        <button class="nav-item" data-view="explore">Explorar</button>
        <button class="nav-item" data-view="upload">Criar</button>
        <button class="nav-item" data-view="profile">Perfil</button>
      </nav>
      <div class="wallet-box">
        <div class="wallet-chain">
          <span class="pill pulse">PulseChain</span>
          <span id="wallet-address">NÃ£o conectado</span>
        </div>
        <button id="connect-wallet" class="btn-primary small">Conectar wallet</button>
      </div>
    </aside>

    <main class="main">
      <section id="view-feed" class="view active">
        <h1 class="page-title">Feed</h1>
        <div id="feed-posts" class="feed-list"></div>
      </section>

      <section id="view-explore" class="view">
        <h1 class="page-title">Explorar</h1>
        <p class="muted">Em breve.</p>
      </section>

      <section id="view-upload" class="view">
        <h1 class="page-title">Novo post</h1>
        <div class="upload-card">
          <div id="upload-preview" class="upload-preview">
            <p>Selecione uma imagem</p>
          </div>
          <input id="file-input" type="file" accept="image/*,video/*" style="display:none" />
          <button id="select-file" class="btn-secondary full">Escolher imagem</button>
          <textarea id="caption-input" rows="3" placeholder="Legenda opcional"></textarea>
          <button id="upload-btn" class="btn-primary full" disabled>Publicar</button>
          <p id="upload-status" class="muted"></p>
        </div>
      </section>

      <section id="view-profile" class="view">
        <h1 class="page-title">Perfil</h1>
        <div class="profile-card">
          <img id="profile-avatar" class="profile-avatar" src="https://i.pravatar.cc/120" alt="avatar" />
          <div class="profile-info">
            <div class="profile-title-line">
              <h2 id="profile-username-display">username</h2>
              <button id="edit-profile-btn" class="btn-small">Editar perfil</button>
            </div>
            <p id="profile-address-display" class="profile-address"></p>
            <p id="profile-bio-display" class="profile-bio"></p>
          </div>
        </div>
        <p id="profile-loading" class="muted">Carregando...</p>
      </section>
    </main>
  </div>

  <div id="profile-modal" class="modal hidden">
    <div class="modal-body">
      <h3>Editar perfil</h3>
      <label for="pf-username">Nome</label>
      <input id="pf-username" type="text" />

      <label for="pf-bio">Bio</label>
      <textarea id="pf-bio" rows="3"></textarea>

      <label>Avatar</label>
      <div class="avatar-upload-row">
        <img id="pf-avatar-preview" class="avatar-preview" src="https://i.pravatar.cc/80" alt="" />
        <input id="pf-avatar-file" type="file" accept="image/*" />
      </div>

      <div class="modal-actions">
        <button id="pf-cancel" class="btn-secondary">Cancelar</button>
        <button id="pf-save" class="btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
