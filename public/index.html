<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hextagram</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/codec-pro" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <div class="avatar-circle">H</div>
        <span class="logo-text">Hextagram</span>
        <button class="sidebar-toggle" id="sidebarToggle">☰</button>
      </div>
      <nav class="menu">
        <button data-view="feed" class="menu-item active">Feed</button>
        <button data-view="explore" class="menu-item">Explore</button>
        <button data-view="create" class="menu-item">Create</button>
        <button data-view="profile" class="menu-item">Profile</button>
      </nav>
      <div class="wallet-box">
        <span class="chain-pill">PulseChain</span>
        <span id="walletStatus">Not connected</span>
        <button id="connectWalletBtn" class="connect-btn">Connect wallet</button>
      </div>
    </aside>

    <main class="content" id="content">
      <header class="topbar">
        <h1 id="viewTitle">Feed</h1>
      </header>

      <section class="view" id="feedView">
        <div id="feedList" class="feed-list"></div>
      </section>

      <section class="view hidden" id="exploreView">
        <div id="exploreGrid" class="explore-grid"></div>
      </section>

      <section class="view hidden" id="createView">
        <div class="card">
          <h2>New post</h2>
          <div class="media-drop" id="postPreview">
            <span>Select image</span>
          </div>
          <input type="file" id="postFileInput" accept="image/*" class="hidden" />
          <input type="text" id="postCaption" placeholder="Optional caption" class="input" />
          <button id="publishPostBtn" class="primary-btn">Publish</button>
          <p id="postError" class="error-text"></p>
        </div>
      </section>

      <section class="view hidden" id="profileView">
        <div class="profile-card" id="myProfileCard"></div>
        <div class="profile-posts" id="myProfilePosts"></div>
      </section>

      <section class="view hidden" id="publicProfileView">
        <div class="profile-card" id="publicProfileCard"></div>
        <div class="profile-posts" id="publicProfilePosts"></div>
      </section>
    </main>
  </div>

  <!-- edit profile modal -->
  <div class="modal hidden" id="editProfileModal">
    <div class="modal-body">
      <h3>Edit profile</h3>
      <label>
        Name
        <input type="text" id="editUsername" class="input" />
      </label>
      <label>
        Bio
        <textarea id="editBio" class="input"></textarea>
      </label>
      <label>
        Avatar upload
        <input type="file" id="editAvatarFile" accept="image/*" />
      </label>
      <div class="modal-actions">
        <button id="cancelEditProfile" class="ghost-btn">Cancel</button>
        <button id="saveEditProfile" class="primary-btn">Save</button>
      </div>
    </div>
  </div>

  <!-- post modal (for explore) -->
  <div class="modal hidden" id="postModal">
    <div class="modal-body modal-post">
      <button class="close-btn" id="closePostModal">×</button>
      <div id="postModalContent"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.min.js"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
