<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hextagram PulseChain</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="logo">
        <div class="hex-logo">H</div>
        <span>Hextagram</span>
      </div>
      <nav>
        <button class="nav-btn active" data-page="feed">Feed</button>
        <button class="nav-btn" data-page="profile">Profile</button>
        <button class="nav-btn" id="btn-upload">Upload</button>
      </nav>
      <div class="wallet-box">
        <div id="wallet-address">Not connected</div>
        <button id="btn-connect">Connect Wallet</button>
      </div>
    </aside>
    <main class="content">
      <header class="topbar">
        <input id="search" placeholder="Search on Hextagram" />
        <div class="pulse-badge">PulseChain</div>
      </header>
      <section id="feed" class="page visible">
        <div id="stories">
          <div class="story pulse">NPulse</div>
          <div class="story">PX402</div>
          <div class="story">HEX</div>
          <div class="story">PLS</div>
          <div class="story">PLSX</div>
        </div>
        <div id="feed-posts"></div>
      </section>
      <section id="profile" class="page">
        <h2>My profile</h2>
        <p id="profile-address"></p>

        <div class="profile-edit">
          <div class="avatar-row">
            <div id="avatar-preview" class="avatar-circle"></div>
            <div>
              <button id="avatar-upload-btn" type="button">Upload avatar</button>
              <small class="muted">PNG/JPG at√© 5MB</small>
            </div>
            <input id="avatar-file" type="file" accept="image/*" hidden />
          </div>

          <label>Username</label>
          <input id="profile-username" placeholder="ex. pulse.degen" />
          <label>Bio</label>
          <textarea id="profile-bio" rows="3" placeholder="write about you"></textarea>
          <label>Avatar URL</label>
          <input id="profile-avatar" placeholder="https://..." />
          <button id="profile-save">Save profile</button>
          <div id="profile-save-status"></div>
          <div id="avatar-upload-status" class="muted"></div>
        </div>

        <h3>My posts</h3>
        <div id="my-posts" class="grid"></div>
      </section>
    </main>
  </div>

  <div id="upload-modal" class="modal hidden">
    <div class="modal-content">
      <h3>New post</h3>
      <p>Upload direto para Cloudflare Images</p>
      <label>Select image</label>
      <input type="file" id="media-file" accept="image/*" />
      <label>Caption</label>
      <textarea id="caption"></textarea>
      <div class="actions">
        <button id="cancel-upload" type="button">Cancel</button>
        <button id="do-upload" type="button">Upload</button>
      </div>
      <div id="upload-status"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
