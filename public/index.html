<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hextagram for PulseChain</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="logo">
          <div class="logo-circle">H</div>
          <div class="logo-text">Hextagram</div>
        </div>
        <button class="nav-btn" data-view="feed">Feed</button>
        <button class="nav-btn" data-view="profile">Profile</button>
        <button class="nav-btn" data-view="upload">Upload</button>
        <div class="wallet-box">
          <span id="wallet-label">Not connected</span>
          <button id="connect-wallet" class="connect-btn">Connect Wallet</button>
        </div>
      </aside>
      <main class="main">
        <header class="topbar">
          <input id="search" class="search" placeholder="Search on Hextagram" />
          <div class="pc-pill">PulseChain</div>
        </header>
        <div id="view-feed" class="view active">
          <div class="stories">
            <div class="story-pulse">NPulse</div>
            <div class="story-pulse">PX402</div>
            <div class="story-pulse">HEX</div>
            <div class="story-pulse">PLS</div>
            <div class="story-pulse">PLSX</div>
          </div>
          <div id="feed-list"></div>
        </div>
        <div id="view-profile" class="view">
          <div class="profile-box">
            <div class="profile-left">
              <div class="avatar-wrap">
                <img id="profile-avatar" src="/avatar-placeholder.png" alt="avatar" />
                <input type="file" id="avatar-file" accept="image/*" style="display:none" />
                <button id="avatar-upload-btn" class="small-btn">Change avatar</button>
              </div>
              <div class="address" id="profile-address"></div>
            </div>
            <div class="profile-right">
              <label>Username</label>
              <input id="profile-username" placeholder="ex. pulse.degen" />
              <label>Bio</label>
              <textarea id="profile-bio" placeholder="write about you"></textarea>
              <button id="profile-save" class="primary-btn">Save profile</button>
            </div>
          </div>
          <h3>My posts</h3>
          <div id="my-posts"></div>
        </div>
        <div id="view-upload" class="view">
          <div class="card">
            <h2>New post</h2>
            <p>Upload direto para Cloudinary</p>
            <label>Select image</label>
            <input type="file" id="upload-file" accept="image/*,video/*" />
            <label>Caption</label>
            <textarea id="upload-caption"></textarea>
            <button id="upload-btn" class="primary-btn">Upload</button>
            <div id="upload-status" class="status"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
